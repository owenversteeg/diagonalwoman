<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="LZWEncoder.js"></script>
		<script type="text/javascript" src="NeuQuant.js"></script>
		<script type="text/javascript" src="GIFEncoder.js"></script>
		<script type="text/javascript" src="b64.js"></script>
		<script type="text/javascript" src="download.js"></script>
	</head>
	<body>
		<style type="text/css">
			#graphCanvas {
				-webkit-transform: rotateX(-180deg);
			}
		</style>
		<input type="checkbox" id="yesGif" value="Create gif" checked>Create animated gif (warning: <em>very</em> slow for large numbers of bounces)<br>
		Dimensions of rectangle: <input type="text" id="dimensions" value="4,5"></input>
		<br>
		Slope: <input type="text" id="slope" value="2"></input>
		<br>
		Scale: <input type="text" id="scale" value="1"></input>
		<br>
		Color: <input type="text" id="whatColor" value="red"></input>
		<br>
		<img id="gif" src="" alt="Animated gif">
		<br>
		<button onclick="if (document.getElementById('gif').src.length > 100) {downloadFile(document.getElementById('gif').src,'gif') } else { alert('There\'s no gif to download!') }">Download gif</button>
		<br>
		<button onclick="calculateSquaresPassedThrough(document.getElementById('dimensions').value.split(','),ctx,parseFloat(document.getElementById('scale').value)*20,eval(document.getElementById('slope').value), document.getElementById('yesGif').checked, document.getElementById('whatColor').value)">Calculate</button>
		<br><br>
		<script type="text/javascript" src="ratio.js"></script>

		<script type="text/javascript" src="diagonalwoman.js"></script>
	</body>
</html>
