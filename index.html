<!DOCTYPE html>
<html>
	<head>
		<title>DiagonalWoman Grapher</title>
	</head>
	<body>
		<style type="text/css">
			#graphCanvas {
				-webkit-transform: rotateX(-180deg);
			}
		</style>
		Dimensions of rectangle: <input type="text" id="dimensions" value="4,5"></input>
		<br>
		Slope: <input type="text" id="slope" value="2"></input>
		<br>
		Scale: <input type="text" id="scale" value="1"></input>
		<button onclick="calculateSquaresPassedThrough(document.getElementById('dimensions').value.split(','),ctx,parseFloat(document.getElementById('scale').value)*20,eval(document.getElementById('slope').value))">Calculate</button>
		<br><br>
		<script type="text/javascript" src="ratio.js"></script>

		<script type="text/javascript" src="diagonalwoman.js"></script>
	</body>
</html>
